<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="theme-color"
      content="#667eea"
    />
    <title>iVideokê 2025 Picker</title>
    <link
      rel="manifest"
      href="manifest.webmanifest"
    />
    <link
      rel="icon"
      href="icons/icon.svg"
      type="image/svg+xml"
    />
    <link
      rel="stylesheet"
      href="css/styles.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>🎤 iVideokê 2025 🎤</h1>
        <p class="subtitle">
          Separe suas músicas favoritas
        </p>
      </header>

      <!-- Search and Filter -->
      <div class="controls">
        <input
          type="text"
          id="searchInput"
          class="search-input"
          placeholder="Buscar por música ou artista..."
        />
        <div class="filter-buttons">
          <button
            class="filter-btn active"
            data-filter="all"
          >
            Todas
          </button>
          <button
            class="filter-btn"
            data-filter="Nacional"
          >
            Nacional
          </button>
          <button
            class="filter-btn"
            data-filter="Internacional"
          >
            Internacional
          </button>
        </div>
      </div>

      <!-- Selected Songs Section -->
      <section
        class="selected-section"
        id="selectedSection"
      >
        <div class="section-header">
          <h2>
            ✨ Suas Músicas Selecionadas
            (<span id="selectedCount"
              >0</span
            >)
          </h2>
          <div class="action-buttons">
            <button
              id="copyLinkBtn"
              class="btn-action"
              disabled
            >
              📋 Copiar Link
            </button>
            <button
              id="clearAllBtn"
              class="btn-action btn-danger"
              disabled
            >
              🗑️ Limpar Tudo
            </button>
          </div>
        </div>
        <div
          id="selectedList"
          class="song-list empty-state"
        >
          <p class="empty-message">
            Nenhuma música selecionada
            ainda. Clique em uma música
            abaixo para adicionar!
          </p>
        </div>
      </section>

      <!-- Available Songs Section -->
      <section
        class="available-section"
        id="availableSection"
      >
        <div class="section-header">
          <h2>
            📚 Catálogo (<span
              id="availableCount"
              >0</span
            >
            músicas)
          </h2>
          <button
            id="fullscreenBtn"
            class="btn-action"
            title="Expandir catálogo"
          >
            ⛶ Expandir
          </button>
        </div>

        <!-- Alphabet Jump Navigation -->
        <div
          class="alphabet-nav"
          id="alphabetNav"
        >
          <div class="alphabet-label">
            Ir para:
          </div>
          <div
            class="alphabet-letters"
            id="alphabetLetters"
          ></div>
        </div>
        <div
          id="currentArtistBanner"
          class="current-artist-banner hidden"
          aria-live="polite"
        ></div>

        <div
          id="availableList"
          class="song-list"
        >
          <p class="loading">
            Carregando músicas...
          </p>
        </div>
      </section>
    </div>

    <footer class="site-footer">
      Site baseado na
      <a
        href="pdf/ivideoke-2025.pdf"
        target="_blank"
        rel="noopener noreferrer"
      >
        lista de músicas iVideokê 2025
      </a>
    </footer>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Scripts -->
    <script src="js/songs-data.js"></script>
    <script src="js/url-state.js"></script>
    <script src="js/app.js"></script>
    <script>
      if (
        "serviceWorker" in navigator
      ) {
        window.addEventListener(
          "load",
          () => {
            navigator.serviceWorker
              .register("sw.js")
              .catch((err) => {
                console.warn(
                  "SW registration failed",
                  err
                );
              });
          }
        );
      }
    </script>
  </body>
</html>
